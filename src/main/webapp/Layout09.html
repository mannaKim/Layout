<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout09.html</title>
    <link rel="stylesheet" type="text/css" href="css/Layout09.css" />

</head>
<body>
    <div id="base">

        <div class="temp" style="height:60px;"></div>
  
        <div class="logo"> 
            <img src="images/naver.png">
        </div>
     
        <div class="input_label">아이디</div>
        <div class="input_text">
            <input type="text" size="43"/>
            <span style="font-size:90%;color:gray;">&nbsp;@naver.com</span>
        </div>

        <div class="input_label">비밀번호</div>
        <div class="input_text">
            <input type="password" size="51"/>
            <img src="images/key1.png">
        </div>

        <div class="input_label">비밀번호 재확인</div>
        <div class="input_text">
            <input type="password" size="51"/>
            <img src="images/key2.png">
        </div>

        <div class="temp" style="height:20px;"></div>

        <div class="input_label">이름</div>
        <div class="input_text">
            <input type="text" size="55"/>
        </div>

        <div class="input_label">생년월일</div>
        <div id="birth_day">
            <div class="birth">
                <input type="text" size="12" placeholder="년(4자)"/>
            </div>
            <div class="birth">
                <select name="month" style="width:120px;height:48px;">
                    <option value="월">월</option>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                    <option value="1">8</option>
                    <option value="1">9</option>
                    <option value="1">10</option>
                    <option value="1">11</option>
                    <option value="1">12</option>
                </select>
            </div>
            <div class="birth">
                <input type="text" size="12" placeholder="일"/>
            </div>
        </div>

        <div class="input_label">성별</div>
        <div class="input_text">
            <select name="sex" style="width:440px;height:48px;">
                <option value="성별">성별</option>
                <option value="남자">남자</option>
                <option value="여자">여자</option>
                <option value="선택안함">선택안함</option>
            </select> 
        </div>

        <div class="input_label">본인 확인 이메일<span style="font-size:90%;color:gray;">(선택)</span></div>
        
        <div class="input_text">
            <input type="text" size="55" placeholder="선택입력"/>
        </div>

        <div class="temp" style="height:20px;"></div>

        <div class="input_label">휴대전화</div>
        <div id="phone_box1" class="input_text">
            <select name="phone" style="width:440px;height:48px;">
                <option value="+82">대한민국 +82</option>
                <option value="+505">니카라과 +505</option>
                <option value="+227">니제르 +227</option>
                <option value="+690">뉴질랜드령토켈라우제도 +690</option>
                <option value="+227">뉴질랜드령니우에 +683</option>
                <option value="+227">뉴질랜드 +64</option>
            </select> 
        </div>
        <div id="phone_box2">
            <div id="phone_number">
                <input type="text" size="38" placeholder="전화번호 입력"/>
            </div>
            <div id="get_code">인증번호 받기</div>
        </div>
        <div id="phone_box3" class="input_text">
            <input type="text" size="55" placeholder="인증번호 입력하세요" disabled/>
        </div>
        
        <div class="temp" style="height:10px;"></div>

        <div id="sign_up">가입하기</div>

        <div id="list">
            <ul>
                <li>이용약관</li>
                <li><b>&nbsp;개인정보처리방침</b></li>
                <li>&nbsp;책임의 한계와 법적고지</li>
                <li>&nbsp;회원정보 고객센터</li>
            </ul>
        </div>

        <div id="bottom">
            <img src="images/naver.png" width="60"> &nbsp;&nbsp;&nbsp;Copyright <b>NAVER Corp.</b> All Rights Reserved.
        </div>

        <div class="temp" style="height:15px;"></div>
    </div>
</body>
</html>
